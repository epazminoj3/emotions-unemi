<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>500 - Error interno del servidor</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            background: linear-gradient(120deg, #f8fafc 0%, #fee2e2 100%);
            min-height: 100vh;
        }
        .floating {
            animation: float 3s ease-in-out infinite;
        }
        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-18px); }
        }
        .shine {
            background: linear-gradient(90deg, #fff 0%, #fee2e2 50%, #fff 100%);
            background-size: 200% 100%;
            animation: shine 2s linear infinite;
        }
        @keyframes shine {
            0% { background-position: 200% 0; }
            100% { background-position: -200% 0; }
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen">
    <main class="flex flex-col items-center justify-center w-full px-4">
        <div class="relative mb-8">
            <!-- Números grandes y creativos -->
            <span class="text-[8rem] md:text-[10rem] font-extrabold text-red-500 drop-shadow-lg select-none floating">5</span>
            <span class="absolute left-1/2 top-1/2 -translate-x-1/2 -translate-y-1/2">
                <!-- SVG burbuja animada como "0" -->
                <svg width="140" height="140" viewBox="0 0 140 140" fill="none" class="floating" xmlns="http://www.w3.org/2000/svg">
                    <ellipse cx="70" cy="70" rx="65" ry="65" fill="#f87171" opacity="0.25"/>
                    <ellipse cx="70" cy="70" rx="55" ry="55" fill="#fca5a5" opacity="0.7"/>
                    <ellipse cx="70" cy="70" rx="45" ry="45" fill="#fee2e2" class="shine"/>
                    <ellipse cx="90" cy="60" rx="10" ry="6" fill="#fff" opacity="0.7"/>
                </svg>
            </span>
            <span class="text-[8rem] md:text-[10rem] font-extrabold text-red-500 drop-shadow-lg select-none floating">0</span>
        </div>
        <h1 class="text-3xl md:text-4xl font-bold text-gray-800 mb-2 text-center">¡Ups! Error interno del servidor</h1>
        <p class="text-lg text-gray-600 mb-8 text-center max-w-xl">
            Algo salió mal en nuestro lado.<br>
            Por favor, intenta de nuevo más tarde o vuelve al inicio.
        </p>
        <a href="{% url 'security:signin' %}" class="inline-block px-8 py-3 rounded-full bg-gradient-to-r from-red-400 to-pink-500 text-white font-semibold shadow-lg hover:scale-105 transition-transform duration-200">
            Volver al inicio
        </a>
        <div class="mt-12">
            <!-- Estrellas decorativas -->
            <svg width="220" height="60" viewBox="0 0 220 60" fill="none" xmlns="http://www.w3.org/2000/svg">
                <circle cx="20" cy="30" r="2" fill="#f87171"/>
                <circle cx="60" cy="10" r="1.5" fill="#f472b6"/>
                <circle cx="110" cy="40" r="2.5" fill="#fbbf24"/>
                <circle cx="180" cy="20" r="1.5" fill="#f87171"/>
                <circle cx="200" cy="50" r="2" fill="#f472b6"/>
                <circle cx="140" cy="15" r="1.5" fill="#fbbf24"/>
                <circle cx="90" cy="55" r="1.5" fill="#f87171"/>
            </svg>
        </div>
    </main>
</body>
</html>
