<nav aria-label="breadcrumb" class="mb-6">
  <ol class="flex items-center space-x-1 px-3 py-2 bg-white border border-gray-200 rounded-lg shadow-sm overflow-x-auto">
    {% for crumb in breadcrumbs %}
      {% if not forloop.last %}
        <li class="flex items-center whitespace-nowrap">
          {% if forloop.first %}
            <i class="fas fa-home text-gray-400 mr-1 text-xs"></i>
          {% endif %}
          <a href="{{ crumb.url }}" class="text-indigo-600 hover:text-indigo-700 text-xs font-medium px-1 py-0.5 rounded hover:bg-indigo-50 transition-colors">
            {{ crumb.label }}
          </a>
        </li>
        <li class="text-gray-300 px-1">
          <i class="fas fa-chevron-right text-xs"></i>
        </li>
      {% else %}
        <li class="flex items-center text-gray-800 font-semibold text-xs whitespace-nowrap">
          <i class="fas fa-dot-circle text-indigo-500 mr-1 text-xs"></i>
          {{ crumb.label }}
        </li>
      {% endif %}
    {% endfor %}
  </ol>
</nav>
